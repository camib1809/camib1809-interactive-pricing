
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="stylesheet" href="misEstilos.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Camila Bermúdez | Interactive pricing component</title>

</head>
<body>

    <div class="container d-flex justify-content-center">
      
      <div class="col-12 col-lg-8 my-4 fondo">
      <div class="row justify-content-center"> 
        <div class="col-lg-12 mt-5">
            <h3> Simple, traffic-based pricing</h3>
              <p>Sign-up for our 30-day trial. No credit card required.</p>
        </div>

            <div class="col-sm-12 col-sm-9 mt-5" style="max-width: 500px;">

              <div class="card pt-4 pb-4 px-2 mb-4 rounded-lg">
                <div class="card-body">
                  <div class="row align-items-center">
                    <h4 class="col-sm-12 col-md-5 d-flex order-1 align-items-center order-md-1"><span  class="pr-2" id="pageviews">100k </span>  <span>PAGEVIEWS</span></h4>

                
                  <div class="col-sm-12 order-3 ml-5 ml-md-0 mt-4 mt-md-0 col-md-7 order-md-2 centrar d-flex align-items-center flex-direction-column align-content-flex-end justify-content-center p-0">
                    <div class="col-sm-6 col-md-7 pl-md-0 p-0">
                      <h1 class="p-0 m-0">$<span id="price">16</span>.00</h1>
                    </div>
                    
                    <div class="col-sm-6 p-1 col-md-4">
                      <h5 class="p-0 m-0">/month</h5>
                    </div>
                  </div>
                    <div class="col-12 order-2 mt-4 order-md-3">
                      <form action=""><input type="range" class="w-100 slider rounded-lg" step="25" value="50"></form>
                    </div>
                  </div>
                  </div>
                  
                
                
                <div class="row mt-4 align-items-center justify-content-center px-4 mt-5 mb-3">
                 <h6>Monthly Billing</h6>

                    <label for="mySwitch" class="switch-Container mx-sm-3 mx-md-3">
                      <input type="checkbox" id="mySwitch">
                      <span id="" class="toggle-check"></span>
                    </label>

                 <h6> Yearly Billing</h6>
                 <h2 class="mx-1 p-2">25% discount</h2>
               </div>

                  <hr>

               <div class="row pt-3 px-5 start align-items-center justify-content-center">

                <div class="col-sm-12 col-md-7 p-0">
                  <ul class="p-0">
                    <i class="fas fa-check d-flex">
                      <li class="ml-lg-4">Unlimited websites</li>
                    </i>
                
                    <i class="fas fa-check d-flex mt-3">
                      <li class="ml-lg-4">100% data ownership</li>
                    </i>
                  
                    <i class="fas fa-check d-flex my-3">
                      <li class="ml-lg-4">Email reports</li>
                    </i>
                  </ul>
                </div>
              
                <div class="col-sm-8 col-md-5 d-flex justify-content-end">
                  <a class="btn btn-style" href="#" role="button"> Start my trial</a>
                </div>
              </div>

              </div>
            </div>

            


            <div class="attribution pb-3">
               Coded by <a href="#">Camila Bermúdez</a> 2068874.
           </div>

      </div>
      </div>
    </div>

    <script src="Js/Card-code.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>


</body>
</html>
